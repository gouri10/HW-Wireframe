<!DOCTYPE html>
<html>

    <head>
        <title>HW-Wireframe</title>
        <link relation="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--this is the main div container-->
        <div class="container">

            <!--header of the page-->
            <header>header</header>

            <!--Navigation-->
            <nav>nav</nav>

            <!--div holds the main content-->
            <div class="clearfix">

                <!--main section-->
                <section id="main">
                    <!--section header-->
                    <h1>section</h1>

                    <!--article here-->
                    <article>
                        <!--article heading-->
                        <h2>article</h2>

                        <!--sub headings-->
                        <h3>h1,h2,h3</h3>

                        <!--article content-->
                        <p>p</p>
                    </article>
                </section>

                <!--side section-->
                <section id="aside">aside</section>

            </div>

            <!--footer of the page-->
            <footer>footer</footer>

        </div>

    </body>

</html>
