    <head>
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">

            <header>header</header>

            <!--Navigation-->
            <nav>nav</nav>

            <!--div holds the main content-->
            <div class="clearfix">

                <!--main section-->
                <section id="main">section                

                    <!--article here-->
                    <article id="sidearticle">article

                        <h3>h1, h2, h3</h3>

                        <!--article content-->

                    </article>

                </section>

                <!--side section-->
                <section id="aside">aside</section>

            </div>

            <!--footer of the page-->
            <footer>footer</footer>

        </div>

    </body>

</html>
